version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g aws-cdk@latest  # Ensure the latest CDK CLI is installed
        - cdk --version                 # Log the version for debugging
        - amplify pull --appId d7jt6z7685vt --envName staging --region us-east-2 --yes
        - npm ci
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
